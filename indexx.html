<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .uno {
        width: 250px;
        height: 250px;
        background-color: black;
        position: relative;
        display: flex;
        justify-content: center;
        margin: 100px;
    }
    .dos {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: aqua;
        position: absolute;
        margin: -50px;
    }
</style>
<body>
    <div class="uno">
        <div class="dos"></div>
    </div>
</body>
</html>
